<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
  <link rel="stylesheet" href="./index.css">
  <title>mini note</title>
</head>

<body>
  <button type='button' onclick="newNote()">New Note</button>
  <div class="sm-16 col">
    <div class="center paper">
      <h2>Welcome to mini note!</h2>
      <div class="border border-primary left notes" id="note" title="Ctrl+s to save" contenteditable>type here</div>
    </div>
  </div>


  <script src="https://unpkg.com/filer/dist/filer.min.js"></script>
  <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
  <script>
    const fs = new Filer.FileSystem();
    
    newNote = () => {
      const note = ` 
        <div class="sm-16 col">
          <div class="center paper">
            <h2 contenteditable>Untitled</h2>
            <div class="border border-primary left notes" title="Ctrl+s to save" contenteditable>type here</div>
          </div>
        </div>`;
      
      document.body.innerHTML += note;
    }


    window.addEventListener('DOMContentLoaded', event => {
      fs.readFile('/note', 'utf8', (err, data) => {
        
        if (err) {
          window.alert('could not load data!');
        } else {
           document.body.innerHTML = data.length > 0 ? data : document.body.innerHTML;
        }
      });
    });

    hotkeys.filter = event => {
      const tagName = (event.target || event.srcElement).tagName;
      return !(tagName.isContentEditable || tagName == 'INPUT' || tagName == 'SELECT' || tagName == 'TEXTAREA');
    }

    hotkeys('ctrl+s', (event, handler) => {
      event.preventDefault();
      fs.writeFile('/note', document.body.innerHTML, err => {
        if (err) throw err;
        else console.log("Saved");
      });
    });

  </script>
</body>

</html>
